<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Your Names</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table, thead, th, tr, td {
            padding: 5px;
            margin: 5px;
            border: black solid 2px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="main">
        <table>
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            {% for data in dataset%}
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.firstname }}</td>
                <td>{{ data.lastname }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
