<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Beautiful Gui</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="/eel.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      #img {
        width: 200px;
        height: 200px;
        transition: transform 1s;
      }

      #img:hover {
        transform: rotate(360deg);
      }

      .container {
        margin-top: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-gradient" style="text-align: center">
        <h2>Python Logo</h2>
        <img id="img" src="images/python.svg" alt="Python Logo" />
      </div>
      <div class="jumbotron bg-warning" style="text-align: center">
        <h2>Random Number</h2>
        <h4 id="rand-int">0</h4>
        <button class="btn btn-primary" onclick="generateRandint()">
          Generate Random Number
        </button>
      </div>
    </div>
  </body>
  <script>
    function generateRandint() {
      eel.get_random_number();
    }
    eel.expose(editValue);
    function editValue(value) {
      document.getElementById('rand-int').innerHTML = value;
    }
  </script>
</html>
